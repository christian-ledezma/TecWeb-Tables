<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>dato 1</td>
                <td>dato 2</td>
                <td>dato 3</td>
            </tr>
            <tr>
                <td>dato 4</td>
                <td>dato 5</td>
                <td>dato 6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>SUM 1</td>
                <td>SUM 2</td>
                <td>SUM 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
